<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadeMate - Bus Seat Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto p-6 md:p-8">
        <div class="bg-white rounded-2xl shadow-lg p-8">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-slate-800">ShadeMate</h1>
                <p class="text-slate-500 mt-2">Find the best bus seat to avoid sunlight anywhere in India.</p>
            </div>

            <!-- Input Form -->
            <form id="location-form" class="mt-8 space-y-6">
                <div class="relative">
                    <label for="from-location" class="text-sm font-medium text-slate-700">From</label>
                    <input type="text" id="from-location" class="mt-1 block w-full px-4 py-3 bg-slate-50 border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., Pumpwell, Mangalore" required autocomplete="off">
                    <div id="from-suggestions" class="suggestions-container hidden"></div>
                </div>
                <div class="relative">
                    <label for="to-location" class="text-sm font-medium text-slate-700">To</label>
                    <input type="text" id="to-location" class="mt-1 block w-full px-4 py-3 bg-slate-50 border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., Deralakatte" required autocomplete="off">
                    <div id="to-suggestions" class="suggestions-container hidden"></div>
                </div>

                <button id="submit-button" type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-105 shadow-md flex items-center justify-center">
                    <span id="button-text">Find My Seat</span>
                    <svg id="button-spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </form>

            <!-- Result Display -->
            <div id="result-container" class="mt-8 text-center opacity-0 transform scale-95 -translate-y-4">
                <div class="relative inline-flex items-center justify-center w-48 h-24">
                    <div id="sun-icon" class="absolute transition-all duration-500 ease-in-out">
                         <svg class="w-10 h-10 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 14.95a1 1 0 001.414 1.414l.707-.707a1 1 0 00-1.414-1.414l-.707.707zm-2.12-10.607a1 1 0 011.414 0l.707.707a1 1 0 11-1.414 1.414l-.707-.707a1 1 0 010-1.414zM4 11a1 1 0 100-2H3a1 1 0 100 2h1z" clip-rule="evenodd"></path>
                         </svg>
                    </div>
                    <svg class="w-32 h-32 text-slate-700" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 6.253v11.494m-9-5.494h18M6.612 5.316l1.838-1.838a1.5 1.5 0 012.122 0l1.838 1.838M17.388 5.316l-1.838-1.838a1.5 1.5 0 00-2.122 0l-1.838 1.838M3 11.25h.008v.008H3v-.008zm18 0h.008v.008H21v-.008zm-9-5.25h.008v.008H12V6zm-4.5 0h.008v.008H7.5V6zm9 0h.008v.008H16.5V6zm-12 12.75h15A2.25 2.25 0 0021 16.5v-6A2.25 2.25 0 0018.75 8.25h-15A2.25 2.25 0 002.25 10.5v6A2.25 2.25 0 004.5 18.75z"></path></svg>
                </div>

                <h2 class="text-2xl font-bold text-indigo-600">Sit on the <span id="result-side"></span> Side</h2>
                <p id="explanation-text" class="text-slate-600 mt-2"></p>
                
                <div id="time-details" class="text-sm text-slate-500 mt-4 space-y-1 border-t pt-4">
                    <p>Current Time: <span id="current-time" class="font-medium text-slate-700"></span></p>
                    <p>Est. Arrival: <span id="arrival-time" class="font-medium text-slate-700"></span> (~<span id="distance"></span> km)</p>
                </div>
            </div>
            
            <div id="error-message" class="hidden mt-4 text-center text-red-600 font-medium"></div>

            <p class="text-xs text-slate-400 text-center mt-8">
                Powered by OpenStreetMap. Results are a general recommendation.
            </p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
